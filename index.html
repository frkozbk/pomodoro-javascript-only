<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/95f183c778.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="app">
            <h1 class="app-header">Pomodoro Clock</h1>
            <div class="timer-settings">
                <div class="break-section">
                    <div class="break-label">Break Length</div>
                    <div class="settings">
                        <button id="inc-break"><i class="fas fa-arrow-up"></i></button>
                        <h4 id="break-value">5</h4>
                        <button id="dec-break"><i class="fas fa-arrow-down"></i></button>
                    </div>

                </div>
                <div class="session-section">
                    <div class="session-label">Session Length</div>
                    <div class="settings">
                        <button id="inc-session"><i class="fas fa-arrow-up"></i></button>
                        <h4 id="session-value">25</h4>
                        <button id="dec-session"><i class="fas fa-arrow-down"></i></button>
                    </div>

                </div>
            </div>
            <div>
                <div class="screen-result">
                    <h2 class="screen-label">Session</h2>
                    <h3 class="screen-timer">25:00</h3>
                </div>
            </div>

            <button id="start"><i class="fas fa-play"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
            <button id="reset"><i class="fas fa-redo-alt"></i></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
